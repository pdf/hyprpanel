name: AUR

on:
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: "aur"
  cancel-in-progress: true

jobs:
  aur:
    environment:
      name: aur-update
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
    steps:
      - name: AUR update
        uses: TheWisker/aur-update@v1
        with:
          aur_key: ${{ secrets.AUR_KEY }}
          email: ${{ secrets.AUR_EMAIL }}